<head>
  <title>XYMe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div id="header-wrapper">
      <div id="header-container">
        <div id="button-left" class="button left">
          <div class="button-outer">
            <div class="button-inner">
              <img class="left" src="img/logout.png"/>
              <span class="button-text right">Log Out</span>
            </div>
          </div>
        </div>
        <div id="button-right" class="button right">
          <div class="button-outer">
            <div class="button-inner">
              <img class="left" src="img/peoples.png"/>
              <span class="button-text right">People</span>
            </div>
          </div>
        </div>
        <h1>XYMe</h1>
      </div>
    </div>
  </header>
  <div id="main-container">
    <div class="push">
    </div>
    {{> messages}}
    {{> input }}
  </div>
</body>

<template name="messages">
  <ul id="messages">
    {{# each messages }}
      {{> message }}
    {{/ each }}
  </ul>
</template>

<template name="message">
  <li>
    <img class="left avatar" src="img/wongm3.jpg"/>
    <div class="left">
      <section class="user">
        <b>{{ name }}</b>
      </section>
      <section class="message">
        {{ message }}
      </section>
    </div>
    <div class="clear">
    </div>
  </li>
</template>

<template name="input">
  <p><input type="text" id="message" name="message" placeholder="Say something..."></p>
</template>

<head>
  <title>XYMe</title>
  <link rel="stylesheet" href="normalize.css">
</head>

<body>
  {{> messages}}
  {{> input }}
</body>

<template name="messages">
  <ul id="messages">
    {{# each messages }}
      {{> message }}
    {{/ each }}
  </ul>
</template>

<template name="message">
  <li><b>{{ name }}:</b> {{ message }}</li>
</template>

<template name="input">
  <p><input type="text" id="message" name="message" placeholder="Say something..."></p>
</template>

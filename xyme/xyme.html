<head>
  <title>XYMe</title>
</head>

<body>
  {{> header }}
  <div id="main-container">
    {{> messages}}
  </div>
  
  {{> input }}
 
</body>

<template name="header">
  <header>
    <div id="header-wrapper">
      <div id="header-container">
        <div id="button-left" class="button left">
          <div class="button-outer">
            <div class="button-inner">
              <img class="left" src="img/logout.png"/>
              <span class="button-text right">Log Out</span>
            </div>
          </div>
        </div>
        <div id="button-right" class="button right">
          <div class="button-outer">
            <div class="button-inner">
              <a id="rooms-list" href="{{ rooms_uri }}">
                <img class="left" src="img/peoples.png"/>
                <span class="button-text right">Rooms</span>
              </a>
            </div>
          </div>
        </div>
        <h1>XYMe</h1>
      </div>
    </div>
  </header>
</template>

<template name="messages">
  <ul id="messages">
    {{# each messages }}
      {{> message }}
    {{/ each }}
  </ul>
</template>

<template name="message">
  <li>
    <img class="left avatar" src="{{ image }}"/>
    <div class="message-container left">
      <section class="message-upper left">
        <section class="user left">
          <b>{{ name }}</b>
        </section>
        <section class="right">
          <img src="img/time.png"/>
          <span class="timestamp">{{ time }}</span>
        </section>
      </section>
      <section class="message clear">
        {{ message }}
      </section>
    </div>
    <div class="clear">
    </div>
  </li>
</template>

<template name="input">
  <p id="input">
    <input type="text" id="message" name="message" placeholder="Say something...">
  </p>
</template>
